<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Erik&Cha Wedding" />
        <meta name="author" content="" />
        <title>Erik&Cha</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
>
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    </head>
    <body id="page-top">
        <!-- Masthead-->
<header class="masthead"
    style="background: linear-gradient(to bottom, rgba(59, 62, 121, 0.1) 0%, rgba(6, 0, 71, 0.8) 55%, #000137 100%), url('assets/img/img2.png');
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: scroll;
    background-size: cover;">
    <div class="container px-4 pt-6 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="col-lg-4">
            <br><br><br><br><br><br>
            <!-- <h1 class="mx-auto my-0 text-white text-center" style="font-size: 2rem; letter-spacing: 0;">Login </h1> <br> -->
            <div class="container signup-section" id="signup">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-12 mx-auto text-center">
                        <form class="form-signup" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="col-12 ">
                                <div class="row g-3 form-group pt-4">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="Username" formControlName="email">
                                    </div>
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                                    </div>
                                </div>
                                <br>
                                <div class="form-group pt-4">
                                    <input type="submit" value="Login" class="btn btn-primary">
                                </div>

                                <div *ngIf="errors?.email" class="alert alert-danger mt-3">
                                    {{ errors?.email }}
                                </div>
                                <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                                    {{ errors?.password }}
                                </div>
                                <div *ngIf="errors?.error" class="alert alert-danger mt-3">
                                    {{ errors?.error }}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
